<form [formGroup]="defaultFormGroup" autocomplete="off">
  <div>
    <p>{{txIds.normalInput.text | i18n}}</p>
    <mat-form-field>
      <input matInput [placeholder]="txIds.normalInput.placeHolder | i18n" [formControlName]="formIds.input">
    </mat-form-field>
  </div>

  <div></div>

  <div>
    <p>{{txIds.emailInput.text | i18n}}</p>
    <mat-form-field>
      <input matInput [placeholder]="txIds.emailInput.placeHolder | i18n" [formControlName]="formIds.email" required>
      <mat-error *ngIf="getControl(formIds.email).invalid">{{getEmailErrorMessage(formIds.email)}}</mat-error>
    </mat-form-field>
  </div>
</form>
