<form [formGroup]="defaultFormGroup" autocomplete="off">
  <div>
    <p>{{txIds.numberInput.text | i18n}}</p>
    <mat-form-field>
      <input matInput
        [keys]="formIds.numberInput"
        [placeholder]="txIds.numberInput.placeholder | i18n"
        [formControlName]="formIds.numberInput">
    </mat-form-field>
  </div>

  <div></div>

  <div>
    <p>{{txIds.emailInput.text | i18n}}</p>
    <mat-form-field>
      <input matInput
        [keys]="formIds.emailInput"
        [placeholder]="txIds.emailInput.placeholder | i18n"
        [formControlName]="formIds.emailInput" required>
      <mat-error *ngIf="getControl(formIds.emailInput).invalid">
        {{getEmailErrorMessage(formIds.emailInput)}}
      </mat-error>
    </mat-form-field>
  </div>
</form>
